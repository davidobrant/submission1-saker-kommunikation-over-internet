<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">   
    <link rel="stylesheet" href="./css/login.css"> 
    <script src="./js/login.js" defer></script>
    <title>Staff | Login</title>
</head>
<body>
    <main>
        <div class="logo"><img src="../imgs/logo.jpg" alt="logo"></div>
        <div class="brand">Where It's @</div>
        <div class="staff">STAFF</div>
        
        <form class="login">
            <div class="message"><p data-message></p></div>
            <label for="username"></label>
            <input type="text" autofocus name="username" class="username" placeholder="Användarnamn">
            <label for="password"></label>
            <input type="password" name="password" class="password" placeholder="Lösenord">
            <button class="login-btn" type="button">Logga in</button>
        </form>
    </main>
</body>
</html>
